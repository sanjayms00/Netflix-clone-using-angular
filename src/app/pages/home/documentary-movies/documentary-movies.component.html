<div class="row">
    <h5 class="text-white">Documentary Movies</h5>
    <div class="rowposter mt-3 p-2">
      <ng-container *ngFor="let documentary of documentaryMovies">
        <img src="https://image.tmdb.org/t/p/original/{{ documentary.poster_path}}" class="row-img large-poster" alt="" [routerLink]="['/movies', documentary.id]">
      </ng-container>
    </div> 
  </div>
