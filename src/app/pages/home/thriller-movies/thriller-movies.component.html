<div class="row">
    <h5 class="text-white">Thrilled Movies</h5>
    <div class="rowposter mt-3 p-2">
      <ng-container *ngFor="let thriller of thrillerMovies">
        <img src="https://image.tmdb.org/t/p/original/{{ thriller.poster_path}}" class="row-img large-poster" alt="" [routerLink]="['/movies', thriller.id]">
      </ng-container>
    </div> 
</div>
