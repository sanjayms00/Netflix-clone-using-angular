
<div class="row">
    <h5 class="text-white">Trending Movies</h5>
    <div class="rowposter mt-3 p-2">
      <ng-container *ngFor="let trending of trendingMoviesList">
        <img src="https://image.tmdb.org/t/p/original/{{ trending.poster_path}}" class="row-img large-poster" alt="" [routerLink]="['/movies', trending.id]">
      </ng-container>
    </div> 
</div>
