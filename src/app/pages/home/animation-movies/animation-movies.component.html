<div class="row">
    <h5 class="text-white">Animation Movies</h5>
    <div class="rowposter mt-3 p-2">
      <ng-container *ngFor="let animation of animationMovies">
        <img src="https://image.tmdb.org/t/p/original/{{ animation.poster_path}}" class="row-img large-poster" alt="" [routerLink]="['/movies', animation.id]">
      </ng-container>
    </div> 
  </div>
