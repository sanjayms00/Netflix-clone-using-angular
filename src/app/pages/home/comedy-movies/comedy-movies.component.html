<div class="row">
    <h5 class="text-white">Comedy Movies</h5>
    <div class="rowposter mt-3 p-2">
      <ng-container *ngFor="let comedy of comedyMovies">
        <img src="https://image.tmdb.org/t/p/original/{{ comedy.poster_path}}" class="row-img large-poster" alt="" [routerLink]="['/movies', comedy.id]">
      </ng-container>
    </div> 
</div>
