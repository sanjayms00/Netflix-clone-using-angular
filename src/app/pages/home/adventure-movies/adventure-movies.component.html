<div class="row">
    <h5 class="text-white">Adventure Movies</h5>
    <div class="rowposter mt-3 p-2">
      <ng-container *ngFor="let adventure of adventureMovies">
        <img src="https://image.tmdb.org/t/p/original/{{ adventure.poster_path}}" class="row-img large-poster" alt="" [routerLink]="['/movies', adventure.id]">
      </ng-container>
    </div> 
</div>
