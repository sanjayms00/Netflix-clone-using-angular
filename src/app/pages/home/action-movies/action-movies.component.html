<div class="row">
    <h5 class="text-white">Action Movies</h5>
    <div class="rowposter mt-3 p-2">
      <ng-container *ngFor="let action of actionMovies">
        <img src="https://image.tmdb.org/t/p/original/{{ action.poster_path}}" class="row-img large-poster" alt="" [routerLink]="['/movies', action.id]">
      </ng-container>
    </div> 
</div>
