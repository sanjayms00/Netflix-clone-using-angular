<div class="container mt-5 pt-5">
    <form>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter Movie Name..." aria-describedby="button-addon2" name="movie" #movie>
            <button class="btn btn-danger" type="button" id="button-addon2" (click)="searchMovie(movie.value)">Search</button>
          </div>
    </form>
    <div *ngIf="searchedMovieName">
        <p class="text-white">Searched movie name : {{ searchedMovieName }}</p>
    </div>
    <div class="row movie-list">
        <div class="col-md-2 my-2" *ngFor="let movie of searchedMovieList.results">
            <div class="card border-0" [routerLink]="['/movies', movie.id]">
                <img src="https://image.tmdb.org/t/p/original/{{ movie.poster_path}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <div class="heading">
                        <p class="card-text">{{ movie.original_title | slice: 0:35 }}</p>
                    </div>
                  <!-- <p class="card-text">{{ movie.overview | slice: 0:30 }}</p> -->
                </div>
              </div>
        </div>
    </div>
    
</div>
